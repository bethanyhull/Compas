<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    
</head>
<body>
    <div class="dots">
        <span class="count count12">12</span>
        <div class="dot dot0" id="dot0"></div>
        <span class="count count1">1</span>
        <div class="dot dot1" id="dot1"></div>
        <span class="count count2">2</span>
        <div class="dot dot2" id="dot2"></div>
        <span class="count count3">3</span>
        <div class="dot dot3" id="dot3"></div>
        <span class="count count4">4</span>
        <div class="dot dot4" id="dot4"></div>
        <div class="dot dot5" id="dot5"></div>
        <div class="dot dot6" id="dot6"></div>
        <div class="dot dot7" id="dot7"></div>
        <div class="dot dot8" id="dot8"></div>
        <div class="dot dot9" id="dot9"></div>
        <div class="dot dot10" id="dot10"></div>
        <div class="dot dot11" id="dot11"></div>
        
    </div>
    <button id="everybodydance"><span>PARTY!</span></button>
    <script src="script.js"></script>
</body>
</html>
